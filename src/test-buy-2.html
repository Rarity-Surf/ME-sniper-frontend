<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Buy Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Buy Request</h1>
    <form id="requestForm">
      <label for="token">Token:</label>
      <input type="text" id="token" name="token" value="0x59eec556cef447e13edf4bfd3d4433d8dad8a7a5:5122" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" required />

      <label for="taker">Taker Address:</label>
      <input type="text" id="taker" name="taker" value="0xdB590d1E86D23e3832c62Af12052b346576Fc22C" required />

      <button type="submit">Send Request</button>
    </form>
    <div class="response" id="response"></div>
  </div>

  <script>
    document.getElementById('requestForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      const token = document.getElementById('token').value;
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      const taker = document.getElementById('taker').value;

      // âœ… Backend API (Replace with your actual backend URL)
      const backendUrl = 'http://localhost:3000/buy'; 

      const requestBody = {
        token: token,
        quantity: quantity,
        taker: taker,
      };

      console.log("Sending request to backend:", requestBody);

      try {
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody),
        });

        const result = await response.json();
        document.getElementById('response').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('response').innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
